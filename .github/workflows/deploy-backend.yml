jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Create SSH key file
        run: |
          echo "${{ secrets.EC2_KEY }}" > demo1.pem
          chmod 600 demo1.pem

      - name: ðŸš€ Connect and deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i demo1.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/prod/f1-store-main

            echo -e "${{ secrets.ENV_FILE }}" > .env

            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
