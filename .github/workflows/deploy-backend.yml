name: ðŸš€ Deploy Backend to EC2

on:
  push:
    branches: [master] # Ð·Ð°Ð¼Ñ–Ð½Ð¸ Ð½Ð° ÑÐ²Ð¾ÑŽ Ð³Ñ–Ð»ÐºÑƒ, ÑÐºÑ‰Ð¾ Ñ–Ð½ÑˆÐ°

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Create SSH key file
        run: |
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > private.pem
          chmod 600 private.pem

      - name: ðŸš€ Connect and deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            mkdir -p ~/prod
            cd ~/prod
      
            if [ -d "f1-store-main" ]; then
              cd f1-store-main && git pull origin main
            else
              git clone https://github.com/lymar/f1-store-main.git
              cd f1-store-main
            fi
      
            echo "${{ secrets.ENV_FILE }}" > .env
      
            docker-compose down
            docker-compose up -d --build
          EOF
