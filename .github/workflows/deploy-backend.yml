name: 🚀 Deploy Backend to EC2

on:
  push:
    branches: [master] # заміни на свою гілку, якщо інша

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Create SSH key file
        run: |
          echo "${{ secrets.EC2_KEY }}" > private.pem
          chmod 600 private.pem

      - name: 🚀 Connect and deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/prod/f1-store-main

            echo -e "${{ secrets.ENV_FILE }}" > .env

            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
