name: 🚀 Deploy Backend to EC2

on:
  push:
    branches: [master] # заміни на свою гілку, якщо інша

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Create SSH key file
        run: |
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > private.pem
          chmod 600 private.pem

      - name: 🚀 Connect and deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            mkdir -p ~/prod
            cd ~/prod
      
            if [ -d "f1-store-main" ]; then
              cd f1-store-main && git pull origin main
            else
              git clone https://github.com/lymar/f1-store-main.git
              cd f1-store-main
            fi
      
            echo "${{ secrets.ENV_FILE }}" > .env
      
            docker-compose down
            docker-compose up -d --build
          EOF
